{% extends "base.html" %}

{% block style %}
{% endblock %}

{% block content %}
<form method="POST" action="/edit_pokemon">
    <h2>Edit Pokemon</h2>
    <hr>
    <div class="form-group">
        <label for="number">Number   </label>
        <input 
            type="text" 
            id="number" 
            name="number" 
            {% if pokemon_info %}
                value="{{ (pokemon_info[0])[0] }}"
            {% endif %}
            required
        />

        <label for="name">Name   </label>
        <input 
            type="text" 
            id="name" 
            name="name" 
            {% if pokemon_info %}
                value="{{ (pokemon_info[0])[1] }}"
            {% endif %}
            required
        />

        <label for="image_link">Image Link   </label>
        <input 
            type="text" 
            id="image_link" 
            name="image_link" 
            {% if pokemon_info %}
                value="{{ (pokemon_info[0])[2] }}"
            {% endif %}
        />

        <label for="type">Type   </label>
        <input 
            type="text" 
            id="type" 
            name="type" 
            {% if pokemon_info %}
                value="{{ (pokemon_info[0])[3] }}"
            {% endif %}
        />

        <label for="height">Height   </label>
        <input type="text" 
            id="height" 
            name="height" 
            {% if pokemon_info %}
                value="{{ (pokemon_info[0])[4] }}"
            {% endif %}
        />

        <label for="weight">Weight   </label>
        <input type="text" 
            id="weight" 
            name="weight" 
            {% if pokemon_info %}
                value="{{ (pokemon_info[0])[5] }}"
            {% endif %}
        />

        <label for="gender">Gender   </label>
        <input type="text" 
            id="gender" 
            name="gender" 
            {% if pokemon_info %}
                value="{{ (pokemon_info[0])[6] }}"
            {% endif %}
        />

        <label for="evolution">Evolution   </label>
        <input type="text" 
            id="evolution" 
            name="evolution" 
            {% if pokemon_info %}
                value="{{ (pokemon_info[0])[7] }}"
            {% endif %}
        />

        <label for="trainer">Trainer   </label>
        <input type="text" 
            id="trainer" 
            name="trainer" 
            {% if pokemon_info %}
                value="{{ (pokemon_info[0])[8] }}"
            {% endif %}
            required
        />
    </div>
    <button type="submit" name="edit">Edit</button>
    <button type="submit" name="delete">Delete</button>
</form>
<button type="button" onclick="location.href = '/pokedex'">Cancel</button>
{% endblock %}
